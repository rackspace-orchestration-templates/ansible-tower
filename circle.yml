machine:
  python:
    version: 2.7.8
dependencies:
  override:
  - pip install hot
  - pip install git+https://github.com/JasonBoyles/envshuffle
  - pip install git+https://github.com/JasonBoyles/bumper
test:
  override:
  - envshuffle hot test
deployment:
  stable:
    branch: master
    commands:
    - bumper bump $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME
